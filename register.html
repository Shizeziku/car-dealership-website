<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #ffffff;
            border: 2px solid #dddddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .registration-form button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Car Enquiry Registration Form</title>
</head>
<body>
    <form class="registration-form">
        <h2>Car Enquiry Registration</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="car-model">Car Budget Interested In</label>
        <select id="car-model" name="car-model" required>
            <option value="">Select a car budget range</option>
            <option value="0-20 lakhs">0-20 lakhs</option>
            <option value="20-40 lakhs">20-40 lakhs</option>
            <option value="40-60 lakhs">40-60 lakhs</option>
            <option value="60-80 lakhs">60-80 lakhs</option>
            <option value="1 crore and over">1 crore and over</option>
        </select>

        <label for="message">Additional Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Register for Enquiry</button>
    </form>
</body>
</html>
